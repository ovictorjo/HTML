<!DOCTYPE html>
<html>
	<head>
		<title>Lista Ordenada e Não-Ordenada</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<!-- Lista não ordenada -->
		<h2> Mapa do site </h2>
		<!-- circle, square, disc -->
		<ul type="circle">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<!-- Lista Ordenada-->
		<h2> Perguntas?</h2>
		<!-- '1', 'a', 'A',, 'I', 'i' -->
		<ol type = 'I'>
			<li>Comida Favorita?</li>
			<li>Carro Favorito?</li>
			<li>Série Favorita?</li>
		</ol>
	</body>
</html>
